name: Run Tests 

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python llm_cfg/tests/test_grammar_python.py
        python llm_cfg/tests/test_grammar_go.py
        python llm_cfg/tests/test_lr_parser.py
        python llm_cfg/tests/test_dfa_mask_python.py --independent
